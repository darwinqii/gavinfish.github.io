---
title:
layout: default
description: choose which you like
header-img: "img/contact-bg.jpg"
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>TAGS</h1>

                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="Container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3
                col-md-6 col-md-offset-3
                col-sm-12
                col-xs-12">
            <!-- {% for tag in site.tags %}
                <a href="#{{ tag[0] }}" title="{{ tag[0] }}">{{ tag[0] }}</a>
            {% endfor %} -->

            <div class="panel-group" id="panel-tags" role="tablist" aria-multiselectable="true">
                {% for tag in site.tags %}
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab">
                        <a role="button" data-toggle="collapse" data-parent="#panel-tags" aria-expanded="true" aria-controls="{{ tag[0] }}" href="#{{ tag[0] }}"><span class="glyphicon glyphicon-tag"></span> {{ tag[0] }}</a>
                    </div>
                    
                    <div id="{{ tag[0] }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ tag[0] }}">
                        {% for post in tag[1] %}
                        <div class="panel-body">
                            <a href="{{ post.url | prepend: site.baseurl }}">
                                <h5 class="post-title">{{ post.title }}</h5>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
